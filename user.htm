<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/user.css" />
  </head>
  <body onload="input()">
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/camera.svg" alt="" />
            <h3 class="name">Employee Name</h3>
            <p class="position">Designation</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/id-card.svg" alt="" />
              <h2 class="id">Emp Id</h2>
            </div>
            <div class="link">
              <img src="./images/envelope.svg" alt="" />
              <h2 class="email">Email</h2>
            </div>
            <div class="link">
              <img src="./images/map-pin.svg" alt="" />
              <h2 class="address">Location</h2>
            </div>
            <div class="link">
              <img src="./images/rupee-sign.svg" alt="" />
              <h2 class="salary">Salary</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Come With Us Beyond Innovations.</h2>
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Other Info</h1>
            <input type="text" class="name"/>
			 <button class="btn">Add Data</button>
          </div>
          <div class="cards">
            <div class="card">
              <div class="card-info">
                <h2>Date Of Join</h2>
                <p class="doj">09/12/1998</p>
              </div>
            </div>
            <div class="card">
              <div class="card-info">
                <h2>Skills</h2>
                <p>Skill 1</p>
                <p>Skill 2</p>
                <p>Skill 3</p>
                <p>Skill 4</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <div class="card-info">
                <h2>Departments</h2>
                <p>Dept.</p>
                <p>Sub Dept.</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
  <script src="./js/App.js" defer> </script>
  
</html>
